<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Veiled Coin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: rgba(212, 175, 55, 0.2);
            --dark-charcoal: #1A1A1A;
            --pure-black: #000000;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-lighter: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            background-color: var(--pure-black);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-item {
            color: var(--text-lighter);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: var(--gold);
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--gold);
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--dark-charcoal) 0%, var(--pure-black) 100%);
        }
        
        .coin-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 3rem;
        }
        
        .coin {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: blur(5px);
            transition: filter 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: filter;
        }
        
        .veil {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(26, 26, 26, 0) 0%, 
                rgba(26, 26, 26, 0.8) 50%, 
                rgba(26, 26, 26, 0) 100%);
            animation: veilFlow 8s infinite ease-in-out;
            opacity: 0.7;
        }
        
        @keyframes veilFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .hero-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 500;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }
        
        /* Lore Section */
        .lore {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5rem 2rem;
            background-color: var(--pure-black);
            position: relative;
            overflow: hidden;
        }
        
        .lore::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%23D4AF37" opacity="0.2"/></svg>');
            background-size: 5%;
            opacity: 0.3;
            animation: dustMove 60s infinite linear;
        }
        
        @keyframes dustMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        
        .lore-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 500;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.4;
        }
        
        .lore-line {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            margin-bottom: 2rem;
        }
        
        .lore-line.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Coin Showcase */
        .showcase {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: var(--pure-black);
        }
        
        .coin-macro {
            width: 100%;
            max-width: 800px;
            height: auto;
            object-fit: contain;
            filter: brightness(1.1) contrast(1.1);
            animation: coinReflect 8s infinite alternate ease-in-out;
        }
        
        @keyframes coinReflect {
            0% { box-shadow: 0 0 50px 0 rgba(212, 175, 55, 0.1); }
            100% { box-shadow: 0 0 100px 10px rgba(212, 175, 55, 0.2); }
        }
        
        .showcase-caption {
            margin-top: 3rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
            max-width: 600px;
            opacity: 0.9;
        }
        
        /* CTA Section */
        .cta {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5rem 2rem;
            position: relative;
            overflow: hidden;
            background-color: var(--pure-black);
        }
        
        .cta-button {
            padding: 1rem 2.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            color: var(--gold);
            background-color: transparent;
            border: 1px solid var(--gold);
            border-radius: 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        .cta-button:hover {
            color: var(--pure-black);
            background-color: var(--gold);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        /* Footer */
        .footer {
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--pure-black);
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%23D4AF37" opacity="0.2"/></svg>');
            background-size: 5%;
            opacity: 0.3;
            animation: dustMove 60s infinite linear;
        }
        
        .footer-logo {
            width: 80px;
            height: auto;
            opacity: 0.7;
            margin-bottom: 2rem;
            filter: grayscale(100%) brightness(1.5);
        }
        
        .footer-links {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .footer-link {
            color: var(--text-lighter);
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--gold);
        }
        
        .copyright {
            font-size: 0.7rem;
            color: var(--text-lighter);
            opacity: 0.5;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero-text {
                font-size: 1.4rem;
                padding: 0 1rem;
            }
            
            .lore-text {
                font-size: 1.8rem;
                padding: 0 1rem;
            }
            
            .showcase-caption {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
            
            .nav {
                top: 1.5rem;
                right: 1.5rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="#about" class="nav-item">About</a>
        <a href="#lore" class="nav-item">Lore</a>
        <a href="#contact" class="nav-item">Contact</a>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero" id="about">
        <div class="coin-container">
            <img src="Out Of Mind..png" alt="The Veiled Coin" class="coin">
            <div class="veil"></div>
        </div>
        <p class="hero-text">Not all value is seen at first glance.</p>
    </section>
    
    <!-- Lore Section -->
    <section class="lore" id="lore">
        <div class="lore-text">
            <p class="lore-line">Beyond the markets.</p>
            <p class="lore-line">Beyond speculation.</p>
            <p class="lore-line">The Veil waits.</p>
        </div>
    </section>
    
    <!-- Coin Showcase -->
    <section class="showcase">
        <img src="Out Of Mind. (1).png" alt="The Veiled Coin Macro" class="coin-macro">
        <p class="showcase-caption">What is hidden is often most valuable.</p>
    </section>
    
    <!-- CTA Section -->
    <section class="cta">
        <button class="cta-button">Lift The Veil</button>
    </section>
    
    <!-- Footer -->
    <footer class="footer" id="contact">
        <img src="Out Of Mind..png" alt="The Veiled Coin" class="footer-logo">
        <div class="footer-links">
            <a href="#" class="footer-link">Twitter</a>
            <a href="#" class="footer-link">Telegram</a>
            <a href="#" class="footer-link">Etherscan</a>
        </div>
        <p class="copyright">Â© 2023 The Veiled Coin. All rights reserved.</p>
    </footer>
    
    <script>
        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1
        };
        
        // Coin focus effect on scroll
        const coin = document.querySelector('.coin');
        const heroSection = document.querySelector('.hero');
        
        const coinObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const scrollRatio = 1 - (entry.intersectionRatio * 1.5);
                    const blurValue = Math.max(0, scrollRatio * 5);
                    coin.style.filter = `blur(${blurValue}px)`;
                }
            });
        }, {
            threshold: Array.from({length: 100}, (_, i) => i * 0.01)
        });
        
        coinObserver.observe(heroSection);
        
        // Lore text fade-in
        const loreLines = document.querySelectorAll('.lore-line');
        
        const loreObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);
        
        loreLines.forEach(line => {
            loreObserver.observe(line);
        });
        
        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // CTA button hover effect
        const ctaButton = document.querySelector('.cta-button');
        const ctaSection = document.querySelector('.cta');
        
        ctaButton.addEventListener('mouseenter', () => {
            ctaSection.style.backgroundColor = 'rgba(26, 26, 26, 0.8)';
        });
        
        ctaButton.addEventListener('mouseleave', () => {
            ctaSection.style.backgroundColor = '';
        });
    </script>
</body>
</html>
